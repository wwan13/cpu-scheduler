<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>CPU SCHEDULER</title>
</head>
<body>
    <div class="entire-wrap">  
        <div class="scheduling-input">
            <div class="main-wrap">
            <div class="algorithm-select">
                <button class="algorithm-list clicked">FCFS</button>
                <button class="algorithm-list">SJF</button>
                <button class="algorithm-list"><div>PRIORITY</div><div>비선점</div></button>
                <button class="algorithm-list"><div>PRIORITY</div><div>선점</div></button>
                <button class="algorithm-list">RR</button>
                <button class="algorithm-list">SRT</button>
                <button class="algorithm-list">HRN</button>
            </div>

            <div class="main-contents">

                <div class="input-contents display-none">
                    <div class="algorithm-name-wrap">
                        <p class="algorithm-name">First Come First Served</p>
                        <!-- <p class="algorithm-name">Algorithm</p> -->
                    </div>
                    <div class="input-each">
                        <p class="input-description">PID</p>
                        <p class="input-description">Arrival Time</p>
                        <p class="input-description">Service Time</p>
                        <p class="input-description">Priority</p>
                        <p class="input-description"></p>
                    </div>
                    <form class="main-form" action="">
                        <div class="input-wrap scroll">
                            <div class="proccesses">
                                <div class="input-each">
                                    <input type="text" class="input-box" value="P0">
                                    <input type="number" class="input-box" value=0>
                                    <input type="number" class="input-box" value=7>
                                    <input type="number" class="input-box" value=3>
                                    <button type="button" class="delete-button">-</button>
                                </div>
                                <div class="input-each">
                                    <input type="text" class="input-box" value="P1">
                                    <input type="number" class="input-box" value=2>
                                    <input type="number" class="input-box" value=4>
                                    <input type="number" class="input-box" value=2>
                                    <button type="button" class="delete-button">-</button>
                                </div>
                                <div class="input-each">
                                    <input type="text" class="input-box" value="P2">
                                    <input type="number" class="input-box" value=3>
                                    <input type="number" class="input-box" value=1>
                                    <input type="number" class="input-box" value=4>
                                    <button type="button" class="delete-button">-</button>
                                </div>
                                <div class="input-each">
                                    <input type="text" class="input-box" value="P3">
                                    <input type="number" class="input-box" value=6>
                                    <input type="number" class="input-box" value=3>
                                    <input type="number" class="input-box" value=1>
                                    <button type="button" class="delete-button">-</button>
                                </div>
                            </div>
                            <div class="time-slice-wrap">
                                <span class="input-description">Time Slice</span>
                                <input type="text" class="time-slice" value="2">
                            </div>
                            <button type="button" class="add-button">+</button>
                        </div>
                        <button type="submit" class="submit-button">SCHEDULE</button>
                    </form>
                </div>

                <div class="result-contents">
                    <div class="gant-chart-wrap">

                    </div>
                    <div class="result-table-wrap scroll">
                        <table class="result-table" align="center">
                            <thead>
                                <tr>
                                    <th>PID</th>
                                    <th>WT</th>
                                    <th>TT</th>
                                    <th>RT</th>
                                    <th>AWT</th>
                                    <th>ATT</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>PID</td>
                                    <td>WT</td>
                                    <td>TT</td>
                                    <td>RT</td>
                                    <td rowspan="4">AWT</td>
                                    <td rowspan="4">ATT</td>
                                </tr>
                                <tr>
                                    <td>PID</td>
                                    <td>WT</td>
                                    <td>TT</td>
                                    <td>RT</td>
                                </tr>
                                <tr>
                                    <td>PID</td>
                                    <td>WT</td>
                                    <td>TT</td>
                                    <td>RT</td>
                                </tr>
                                <tr>
                                    <td>PID</td>
                                    <td>WT</td>
                                    <td>TT</td>
                                    <td>RT</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <button class="to-home submit-button mg-top-40">home</button>
                </div>

            </div>
        </div>  
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
